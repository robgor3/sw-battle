<section class="battleground">
  <div class="game">
    <div class="game__settings">
      <sw-battle-ui-select (selectionChange)="setGameMode($event)"></sw-battle-ui-select>
    </div>

    <div *swBattleLet="winnerId$ | async as winnerId" class="game__players">
      <sw-battle-player
        [contender]="firstContender$ | async"
        [winsCount]="firstContenderWinsCount$ | async"
        [winnerId]="winnerId"
      ></sw-battle-player>
      <sw-battle-player
        [contender]="secondContender$ | async"
        [winsCount]="secondContenderWinsCount$ | async"
        [winnerId]="winnerId"
      ></sw-battle-player>
    </div>

    <div class="game__actions">
      <div class="game-action-buttons-container">
        <sw-battle-ui-button
          (click)="onFightButtonClick()"
          [text]="'Fight!'"
          [fullWidth]="true"
          class="game-action-button"
          swBattleButtonPrimary
        />
        <sw-battle-ui-button
          (click)="onResetButtonClick()"
          [text]="'Reset game'"
          [fullWidth]="true"
          class="game-action-button"
          swBattleWarnPrimary
        />
      </div>
    </div>
  </div>
</section>
